{% extends "material/base.html" %}
{% import "material/utils.html" as util %}
{% import "material/wtf.html" as wtf %}

{% block title %}Edit Image!{% endblock %}

{% block content %}
<div class="container">
        <div class="row">
                <div class="col s12 m12 l12 xl12">
                        <div class="card" style="padding: 10%;">
                                <img src="{{image.path}}" width="100%"/>
                                <div class="card-content">
                                        <span class="card-title black-text">{{image.caption}}</span>
                                </div>
                        </div>
                    <link rel="stylesheet" type="text/css" href="/web/static/nav.css">
                    {{ util.card('Edit Image', wtf.quick_form(form, action='/edit?oid='+ image.oid ) )}}
                </div>
        </div>
</div>
{% endblock %}
